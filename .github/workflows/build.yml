name: ğŸ“± Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-20.04
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ Setup Python  
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        
    - name: ğŸ”§ Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache git libncurses5:i386 libstdc++6:i386 libgtk2.0-0:i386 libpangox-1.0-0:i386 libpangoxft-1.0-0:i386 libidn11:i386 python2.7 python2.7-dev openjdk-8-jdk unzip zlib1g-dev zlib1g:i386
        
    - name: ğŸ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer==1.4.0 cython
        
    - name: ğŸ—ï¸ Build APK
      run: |
        buildozer android debug
        
    - name: ğŸ“± Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: gestor-obras-android-apk
        path: bin/*.apk
        
    - name: ğŸ“Š Show build info
      run: |
        if [ -f bin/*.apk ]; then
          echo "âœ… APK generado exitosamente!"
          ls -la bin/*.apk
        else
          echo "âŒ No se generÃ³ APK"
        fi
